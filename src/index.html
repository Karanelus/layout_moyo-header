<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="index.html"
        class="header__logo"
      >
        <img
          src="./images/logo.png"
          alt="Moyo logo"
        />
      </a>
      <nav class="header__products">
        <ul class="nav__links">
          <li class="nav__link">
            <a
              href="#Apple"
              class="link is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav__link">
            <a
              class="link"
              href="#Samsung"
            >
              Samsung
            </a>
          </li>
          <li class="nav__link">
            <a
              class="link"
              href="#Smartphones"
            >
              Smartphones
            </a>
          </li>
          <li
            class="nav__link"
            data-qa="hover"
          >
            <a
              class="link"
              href="#Laptops & computers"
            >
              Laptops & computers
            </a>
          </li>
          <li class="nav__link">
            <a
              class="link"
              href="#Gadgets"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__link">
            <a
              class="link"
              href="#Tablets"
            >
              Tablets
            </a>
          </li>
          <li class="nav__link">
            <a
              class="link"
              href="#Photo"
            >
              Photo
            </a>
          </li>
          <li class="nav__link">
            <a
              class="link"
              href="#Video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
